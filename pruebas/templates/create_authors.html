{% extends 'layouts/nabvar.html' %}

{% block content %}
<h2>Crear Usuario</h2>

<form method="POST">
    {% csrf_token %}
    {{ form_authors.as_p }}

    <button type="submit">Guardar</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}



{% endblock %}
