{% extends 'layouts/nabvar.html' %}

{% block content %}

<h1>Autores</h1>

<ul>
    {% for libro in Books %}

    <li>{{ libro.title }} <strong>Autor:</strong> 
        {% for autor in libro.author.all %}
            {{ autor.name }}{% if not forloop.last %}, {% endif %}
        {% empty %}
            Sin autor
        {% endfor %}</li>

    {% endfor %}
</ul>

{% endblock %}
